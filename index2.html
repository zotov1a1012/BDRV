<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>База учета договоров</title>
    <link rel="stylesheet" type="text/css" href="style2.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>База учета договоров</h2>
            <p>Интерфейс работы с отчетами</p>
        </div>

        <h1>Управление отчетами</h1>

        <div class="button-container">
            <input type="file" id="fileInput" class="file-input" accept=".xlsx, .xls" />
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-upload"></i> Загрузить файл
            </button>
        </div>
    </div>

    <div id="tableButtons" style="display: none" class="container"></div>

    <div id="output" style="display: none" class="container2"></div>

    <script src="scriptfile2.js"></script>
</body>
</html>
