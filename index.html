<head>

    <link rel="stylesheet" type="text/css" href="style.css"/>

<body>
    <div class="container">

        <h1>Управление отчетами</h1>

            </button>

            <button onclick="parseFile()" class="btn btn-secondary">
                <i class="fas fa-file-alt"></i>Сформировать отчет
            </button>
        </div>
    </div>
    <div class="container2" id="output" style = "display: none"></div>
