<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>База учета договоров</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script src="scriptfile.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h2>База учета договоров</h2>
            <p>Интерфейс работы с отчетами</p>
        </div>
        
        <h1>Управление отчетами</h1>
        
        <div class="button-container">
            <!-- Кнопка загрузки файла -->
            <input type="file" id="fileInput" class="file-input">
            <button class="btn btn-primary" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-upload"></i> Загрузить файл
            </button>
            
            <!-- Кнопка формирования отчета -->
            <button class="btn btn-secondary" id="generateReportBtn">
                <i class="fas fa-file-alt"></i> Сформировать отчет
            </button>
            <pre id = 'output'></pre>
            <script>
                // Обработчик загрузки файла
                document.getElementById('fileInput').addEventListener('change', function(e) {
                    const file = e.target.files[0];
                    const reader = new FileReader();

                    reader.onload = function(e) {
                        const content = e.target.result;
                        output.textContent = content;
                        
                        // Дополнительная обработка содержимого
                        // Например, разбить на строки или парсить JSON
                        console.log("Содержимое файла:", content);
                    };

                    reader.onerror = function(e) {
                        console.error("Ошибка чтения файла:", e.target.error);
                        output.textContent = "Ошибка при чтении файла!";
                    };

                    reader.readAsText(file); // Читаем как текст (можно также readAsDataURL, readAsArrayBuffer)
                    if (file) {
                        alert(`Файл "${file.name}" успешно выбран для загрузки`);
                        // Здесь можно добавить логику для фактической загрузки файла
                        document.getElementById('output').textContent = reader;
                    }
                });

                // Обработчик кнопки формирования отчета
                document.getElementById('generateReportBtn').addEventListener('click', function() {
                    alert('Отчет формируется...');
                    // Здесь можно добавить логику для формирования отчета
                });
            </script>
        </div>
    </div>
</body>
</html>
